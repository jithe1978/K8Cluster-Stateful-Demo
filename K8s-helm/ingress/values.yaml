ingress:
  enabled: true
  name: ingress-mern-service
  namespace: mern-ns
  ingressClassName: nginx
  host: app.mldevops.org
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"   # optional, HTTPâ†’HTTPS
  tls:
    enabled: true
    secretName: app-mern-tls
  rules:
    - path: "/"
      service: { name: frontend-service, port: 80 }
    - path: "/api"
      service: { name: backend-service, port: 5000 }